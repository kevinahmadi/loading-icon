<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="center-wrap">

        <div class="solar-system-wrapper">
            <div class="solar-system outside">
                <div class="axis">
                    <div class="planet"></div>
                </div>
            </div>
            <div class="solar-system middle">
                <div class="axis">
                    <div class="planet"></div>
                </div>
            </div>
            <div class="solar-system inside">
                <div class="axis">
                    <div class="planet"></div>
                </div>
            </div>
            <div class="solar-system sun">
                <div class="axis"></div>
            </div>
            
        </div>
        

    </div>
